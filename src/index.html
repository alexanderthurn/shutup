<html>
<head>
    <title><%= INTL_TITLE %></title>
    <meta charset="utf-8">
    <meta id="meta-description" name="description" content="<%= INTL_META_DESCRIPTION %>">
    <meta id="meta-tags" name="tags" content="<%= INTL_META_TAGS %>">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes">

</head>

<body style="margin:0px;background-color: #000000;">

<canvas id="canvasHistory" style="width:100%;height:100%;margin:0px"></canvas>
<a id="btnMute"
   style="color: #ffffff;display: block;font:20px Arial;text-align: right; position: absolute; top: 2px; right:2px;padding:10px; border:1px solid white"><%=
    INTL_MUTE_INITIAL %></a>

<a id="btnInfo"
   style="color: #ffffff;display: block;font:20px Arial;text-align: left; position: absolute; bottom: 2px; left:2px;padding:10px; border:1px solid white"><%=
    INTL_BTN_INFO %></a>


<div style="text-align:left; color: #fff; position:absolute; top:2px;left:2px;">
    <%=
    INTL_Y_AXIS_LEGEND %>
</div>

<div style="text-align:right; color: #fff; position:absolute; bottom:2px;right:2px;">
    <%=
    INTL_X_AXIS_LEGEND %>
</div>

<div id="lineVolume"
     style="text-align:left; color: #fff; position:absolute; left:2px; line-height:5px;right:2px;top:50px;pointer-events: none">
    <%=
    INTL_Y_AXIS_LEVEL_DESCRIPTION %>
    <hr>
</div>


<div id="textInfo"
     style="color:#ffffff; text-align: center; width:80%; margin-left:10%;position: absolute;bottom: 0px;pointer-events: none">
    <span style="pointer-events: none"><%=
    INTL_DESCRIPTION %></span>
    <p style="pointer-events: all;"><%=
        INTL_DESCRIPTION_LINKS %></p>
</div>


</body>

</html>
